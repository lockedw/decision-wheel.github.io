<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Decide Wheel</title>
    <link rel="stylesheet" href="/components/css/application.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <div class="headers">
          <h1>Wheel Decide</h1>
          <h3>Fuck your indecision!</h3>
        </div>
        <input type="text" id="enterDecide" placeholder="Enter your decide" />
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="box">
        <div class="resultbox">
          <i class="fa-regular fa-circle-question"></i>
        </div>
        <button>Decide!</button>
      </div>
    </div>
    <script src="/components/js/application.js"></script>
  </body>
</html>
